<!DOCTYPE html>
<html lang="en">
<head>
  <title id="page-title"></title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Add base tag to ensure all relative URLs work correctly -->
    <base href="/">
    
    <!-- Load scripts in correct order -->
    <script src="frontend/js/components.js" defer></script>
    <script src="frontend/js/load-navbar.js" defer></script>
    <script src="frontend/js/load-footer.js" defer></script>
    <script src="frontend/js/main.js" defer></script>
 <script src="../frontend/js/head-content.js" defer></script>
   <script src="../frontend/js/chatbot.js" defer></script>
<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--secondary), var(--success));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--secondary);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Therapy Types - Updated style */
    .therapy-types {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .therapy-card {
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border-left: 4px solid var(--secondary);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .therapy-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--success);
    }
    
    .therapy-card h3 {
      color: var(--secondary);
      margin-bottom: 0.75rem;
      font-size: 1.3rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .therapy-card h3 i {
      color: var(--secondary);
    }
    
    .therapy-card p {
      margin-bottom: 1rem;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    /* Therapy Features - Updated style */
    .therapy-features {
      list-style-type: none;
      margin: 1rem 0;
    }
    
    .therapy-features li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .therapy-features li:before {
      content: "â€¢";
      color: var(--secondary);
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    
    /* Therapy Meta - Updated style */
    .therapy-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-light);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .meta-item i {
      color: var(--secondary);
    }
    
    /* Choosing Tips - Updated style */
    .choosing-tips {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .tip-card {
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border-top: 4px solid var(--secondary);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .tip-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--success);
    }
    
    .tip-card h3 {
      color: var(--secondary);
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .tip-card p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    /* What Is Therapy Section - Updated style */
    .what-is-therapy {
      background: rgba(123, 160, 91, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--secondary);
      border: 1px solid var(--gray-light);
    }
    
    .what-is-therapy h3 {
      color: var(--secondary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    /* Effectiveness Note - Updated style */
    .effectiveness-note {
      background: rgba(76, 175, 80, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--success);
      border: 1px solid var(--gray-light);
    }
    
    .effectiveness-note p {
      color: var(--success);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--success);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--secondary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--success);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--secondary);
      border: 2px solid var(--secondary);
    }
    
    .btn-secondary:hover {
      background-color: rgba(123, 160, 91, 0.1);
      transform: translateY(-2px);
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus {
      outline: 2px solid var(--secondary);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .therapy-types,
      .choosing-tips {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .therapy-card,
      .tip-card,
      .what-is-therapy,
      .effectiveness-note {
        padding: 1.25rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .quick-nav {
        justify-content: center;
      }
      
      .therapy-meta {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .nav-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
      
      .therapy-card h3,
      .tip-card h3 {
        font-size: 1.1rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .therapy-card:hover,
      .tip-card:hover,
      .nav-btn:hover,
      .btn:hover {
        transform: none;
      }
      
      .therapy-card:active,
      .tip-card:active,
      .nav-btn:active,
      .btn:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resource-detail-container">
      <div class="resource-header">
        <div class="resource-icon">
          <i class="fas fa-hand-holding-heart"></i>
        </div>
        <h1 id="hero-title"></h1>
        <p class="resource-subtitle" id="hero-subtitle"></p>
      </div>

      <div class="quick-nav">
        <button class="nav-btn" onclick="scrollToSection('what-is')" id="nav-what-is"></button>
        <button class="nav-btn" onclick="scrollToSection('cbt')" id="nav-cbt"></button>
        <button class="nav-btn" onclick="scrollToSection('dbt')" id="nav-dbt"></button>
        <button class="nav-btn" onclick="scrollToSection('psychodynamic')" id="nav-psychodynamic"></button>
        <button class="nav-btn" onclick="scrollToSection('other')" id="nav-other"></button>
        <button class="nav-btn" onclick="scrollToSection('choosing')" id="nav-choosing"></button>
      </div>

      <div class="resource-content">
        <div class="content-section" id="what-is">
          <h2><i class="fas fa-info-circle"></i> <span id="section1-title"></span></h2>
          <p id="section1-p1"></p>
          
          <div class="what-is-therapy">
            <h3><i class="fas fa-comments"></i> <span id="section1-how-title"></span></h3>
            <p id="section1-how-desc"></p>
          </div>
          
          <div class="effectiveness-note">
            <p><i class="fas fa-check-circle"></i> <span id="effectiveness-note"></span></p>
          </div>
        </div>

        <div class="content-section" id="cbt">
          <h2><i class="fas fa-brain"></i> <span id="section2-title"></span></h2>
          <p id="section2-p1"></p>
          
          <div class="therapy-types">
            <div class="therapy-card">
              <h3><i class="fas fa-lightbulb"></i> <span id="cbt-how-title"></span></h3>
              <ul class="therapy-features">
                <li id="cbt-how-item1"></li>
                <li id="cbt-how-item2"></li>
                <li id="cbt-how-item3"></li>
                <li id="cbt-how-item4"></li>
              </ul>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="cbt-meta1"></span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-clock"></i>
                  <span id="cbt-meta2"></span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-chart-line"></i>
                  <span id="cbt-meta3"></span>
                </div>
              </div>
            </div>
            
            <div class="therapy-card">
              <h3><i class="fas fa-tasks"></i> <span id="cbt-expect-title"></span></h3>
              <ul class="therapy-features">
                <li id="cbt-expect-item1"></li>
                <li id="cbt-expect-item2"></li>
                <li id="cbt-expect-item3"></li>
                <li id="cbt-expect-item4"></li>
              </ul>
              <p style="margin-top: 10px; font-style: italic;" id="cbt-note"></p>
            </div>
          </div>
        </div>

        <div class="content-section" id="dbt">
          <h2><i class="fas fa-balance-scale"></i> <span id="section3-title"></span></h2>
          <p id="section3-p1"></p>
          
          <div class="therapy-types">
            <div class="therapy-card">
              <h3><i class="fas fa-compass"></i> <span id="dbt-components-title"></span></h3>
              <ul class="therapy-features">
                <li id="dbt-components-item1"></li>
                <li id="dbt-components-item2"></li>
                <li id="dbt-components-item3"></li>
                <li id="dbt-components-item4"></li>
              </ul>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="dbt-meta1"></span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-clock"></i>
                  <span id="dbt-meta2"></span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-users"></i>
                  <span id="dbt-meta3"></span>
                </div>
              </div>
            </div>
            
            <div class="therapy-card">
              <h3><i class="fas fa-hands-helping"></i> <span id="dbt-features-title"></span></h3>
              <ul class="therapy-features">
                <li id="dbt-features-item1"></li>
                <li id="dbt-features-item2"></li>
                <li id="dbt-features-item3"></li>
                <li id="dbt-features-item4"></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="content-section" id="psychodynamic">
          <h2><i class="fas fa-history"></i> <span id="section4-title"></span></h2>
          <p id="section4-p1"></p>
          
          <div class="therapy-types">
            <div class="therapy-card">
              <h3><i class="fas fa-search"></i> <span id="psychodynamic-approach-title"></span></h3>
              <ul class="therapy-features">
                <li id="psychodynamic-approach-item1"></li>
                <li id="psychodynamic-approach-item2"></li>
                <li id="psychodynamic-approach-item3"></li>
                <li id="psychodynamic-approach-item4"></li>
              </ul>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="psychodynamic-meta1"></span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-clock"></i>
                  <span id="psychodynamic-meta2"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content-section" id="other">
          <h2><i class="fas fa-layer-group"></i> <span id="section5-title"></span></h2>
          <p id="section5-p1"></p>
          
          <div class="therapy-types">
            <div class="therapy-card">
              <h3><i class="fas fa-eye"></i> <span id="emdr-title"></span></h3>
              <p id="emdr-desc"></p>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="emdr-meta"></span>
                </div>
              </div>
            </div>
            
            <div class="therapy-card">
              <h3><i class="fas fa-user-friends"></i> <span id="interpersonal-title"></span></h3>
              <p id="interpersonal-desc"></p>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="interpersonal-meta1"></span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-clock"></i>
                  <span id="interpersonal-meta2"></span>
                </div>
              </div>
            </div>
            
            <div class="therapy-card">
              <h3><i class="fas fa-dog"></i> <span id="animal-title"></span></h3>
              <p id="animal-desc"></p>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="animal-meta"></span>
                </div>
              </div>
            </div>
            
            <div class="therapy-card">
              <h3><i class="fas fa-leaf"></i> <span id="mindfulness-title"></span></h3>
              <p id="mindfulness-desc"></p>
              <div class="therapy-meta">
                <div class="meta-item">
                  <i class="fas fa-heart"></i>
                  <span id="mindfulness-meta"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content-section" id="choosing">
          <h2><i class="fas fa-question-circle"></i> <span id="section6-title"></span></h2>
          <p id="section6-p1"></p>
          
          <div class="choosing-tips">
            <div class="tip-card">
              <h3><i class="fas fa-bullseye"></i> <span id="tip1-title"></span></h3>
              <p id="tip1-desc"></p>
            </div>
            <div class="tip-card">
              <h3><i class="fas fa-book"></i> <span id="tip2-title"></span></h3>
              <p id="tip2-desc"></p>
            </div>
            <div class="tip-card">
              <h3><i class="fas fa-handshake"></i> <span id="tip3-title"></span></h3>
              <p id="tip3-desc"></p>
            </div>
            <div class="tip-card">
              <h3><i class="fas fa-calendar"></i> <span id="tip4-title"></span></h3>
              <p id="tip4-desc"></p>
            </div>
          </div>
          
          <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px;">
            <p><strong id="choosing-note"></strong></p>
          </div>
        </div>
        
        <div class="source-info">
          <p><strong id="source-text"></strong> <a href="https://www.nami.org/about-mental-illness/treatments/psychotherapy/" target="_blank" id="source-link"></a>.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
