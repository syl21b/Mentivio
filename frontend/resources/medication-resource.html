<!DOCTYPE html>
<html lang="en">
<head>

  <title id="page-title"></title>

    <!-- Load component script with defer -->
    <script src="../js/components.js" defer></script>
<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--danger), var(--primary-dark));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--danger);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Medication Classes - Updated style */
    .medication-classes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(350px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .med-class {
      padding: 1.5rem;
      background: rgba(74, 111, 165, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--danger);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .med-class:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-dark);
    }
    
    .med-class h3 {
      color: var(--danger);
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .med-class h3 i {
      color: var(--danger);
    }
    
    .med-details h4 {
      color: var(--dark);
      margin: 1rem 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .med-details ul {
      list-style-type: none;
    }
    
    .med-details li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .med-details li:before {
      content: "•";
      color: var(--danger);
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    
    /* Management Guide - Updated style */
    .management-guide {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .guide-step {
      padding: 1.5rem;
      background: rgba(74, 111, 165, 0.1);
      border-radius: var(--radius);
      border-top: 4px solid var(--danger);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .guide-step:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--primary-dark);
    }
    
    .guide-step h3 {
      color: var(--danger);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .guide-step ul {
      list-style-type: none;
      flex: 1;
    }
    
    .guide-step li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .guide-step li:before {
      content: "✓";
      color: var(--danger);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Safety Info - Updated style */
    .safety-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .safety-item {
      padding: 1.5rem;
      background: var(--danger-light);
      border-radius: var(--radius);
      border-left: 4px solid var(--danger);
      transition: var(--transition);
      border: 1px solid rgba(244, 67, 54, 0.2);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .safety-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .safety-item h3 {
      color: var(--danger-dark);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .safety-item ul {
      list-style-type: none;
      flex: 1;
    }
    
    .safety-item li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--dark);
      line-height: 1.5;
    }
    
    .safety-item li:before {
      content: "⚠";
      color: var(--danger);
      position: absolute;
      left: 0;
    }
    
    /* Questions List - Updated style */
    .questions-list {
      background: rgba(123, 160, 91, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      border-left: 4px solid var(--secondary);
      border: 1px solid var(--gray-light);
      margin-top: 1.5rem;
    }
    
    .questions-list h3 {
      color: var(--secondary);
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .questions-list ul {
      list-style-type: none;
      columns: 2;
      column-gap: 2rem;
    }
    
    .questions-list li {
      padding: 0.75rem 0;
      position: relative;
      padding-left: 2rem;
      break-inside: avoid;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .questions-list li:before {
      content: "?";
      background: var(--secondary);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      position: absolute;
      left: 0;
      top: 0.75rem;
    }
    
    /* Timeline Info - Updated style */
    .timeline-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .timeline-item {
      text-align: center;
      padding: 1.5rem;
      background: rgba(74, 111, 165, 0.1);
      border-radius: var(--radius);
      border: 1px solid var(--gray-light);
      transition: var(--transition);
    }
    
    .timeline-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .timeline-number {
      background: var(--danger);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 auto 1rem auto;
      transition: var(--transition);
    }
    
    .timeline-item:hover .timeline-number {
      background: var(--primary-dark);
      transform: scale(1.1);
    }
    
    .timeline-item p {
      color: var(--gray);
      font-size: 0.95rem;
      margin-bottom: 0;
    }
    
    /* Disclaimer - Updated style */
    .disclaimer {
      background: rgba(255, 152, 0, 0.1);
      border-left: 4px solid var(--warning);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-top: 1.5rem;
      border: 1px solid var(--gray-light);
    }
    
    .disclaimer h3 {
      color: var(--warning);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    /* Stat Highlight - Updated style */
    .stat-highlight {
      background: rgba(74, 111, 165, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--danger);
      border: 1px solid var(--gray-light);
    }
    
    .stat-highlight p {
      color: var(--danger);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--danger);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    /* Emergency Alert - Updated style */
    .emergency-alert {
      background: var(--danger-light);
      border: 2px solid var(--danger);
      border-left: 6px solid var(--danger);
      padding: 2rem;
      border-radius: var(--radius);
      margin: 2.5rem 0;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }
    
    .emergency-alert::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--danger), var(--danger-dark), var(--danger));
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .emergency-header {
      display: flex;
      align-items: flex-start;
      gap: 1.25rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid rgba(244, 67, 54, 0.2);
    }
    
    .emergency-icon {
      background: var(--danger);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
    }
    
    .emergency-title h3 {
      color: var(--danger-dark);
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      font-weight: 500;
    }
    
    .emergency-subtitle {
      color: var(--dark);
      font-size: 1.1rem;
      margin: 0;
      font-weight: 500;
      line-height: 1.5;
    }
    
    .emergency-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }
    
    .emergency-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius);
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      transition: var(--transition);
      border: 2px solid transparent;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .emergency-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
    }
    
    .emergency-card.critical::before {
      background: var(--danger);
    }
    
    .emergency-card.severe::before {
      background: var(--warning);
    }
    
    .emergency-card.warning::before {
      background: var(--warning);
    }
    
    .emergency-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    .emergency-card.critical:hover {
      border-color: var(--danger);
    }
    
    .emergency-card.severe:hover {
      border-color: var(--warning);
    }
    
    .emergency-card.warning:hover {
      border-color: var(--warning);
    }
    
    .card-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    
    .emergency-card.critical .card-icon {
      background: var(--danger-light);
      color: var(--danger);
    }
    
    .emergency-card.severe .card-icon {
      background: rgba(255, 152, 0, 0.1);
      color: var(--warning);
    }
    
    .emergency-card.warning .card-icon {
      background: rgba(255, 152, 0, 0.1);
      color: var(--warning);
    }
    
    .card-content h4 {
      color: var(--dark);
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .card-content p {
      color: var(--gray);
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    /* Emergency Contacts - Updated style */
    .emergency-contacts {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 2px solid var(--danger-light);
    }
    
    .contacts-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      justify-content: center;
    }
    
    .contacts-header i {
      color: var(--danger);
      font-size: 1.5rem;
    }
    
    .contacts-header h4 {
      color: var(--danger-dark);
      margin: 0;
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .contact-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
      gap: 1rem;
      margin-bottom: 1.25rem;
    }
    
    /* Contact Buttons - Updated to match prediction.css button style */
    .contact-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.25rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      transition: var(--transition);
      text-align: center;
      border: 2px solid transparent;
      cursor: pointer;
      font-family: inherit;
    }
    
    .contact-btn.primary {
      background: linear-gradient(135deg, var(--danger), var(--danger-dark));
      color: white;
    }
    
    .contact-btn.secondary {
      background: linear-gradient(135deg, var(--warning), var(--warning));
      color: white;
    }
    
    .contact-btn.tertiary {
      background: var(--light);
      color: var(--dark);
      border: 2px solid var(--gray-light);
    }
    
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .contact-btn.primary:hover {
      background: linear-gradient(135deg, var(--danger-dark), var(--danger));
    }
    
    .contact-btn.secondary:hover {
      background: linear-gradient(135deg, var(--warning), var(--warning));
    }
    
    .contact-btn.tertiary:hover {
      background: var(--gray-light);
      border-color: var(--gray);
    }
    
    .contact-btn i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .contact-btn span {
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    
    .contact-btn small {
      opacity: 0.9;
      font-size: 0.85rem;
    }
    
    .additional-resources {
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-light);
    }
    
    .additional-resources p {
      color: var(--dark);
      margin: 0;
      font-size: 0.95rem;
    }
    
    /* Modal Styles - Updated style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background-color: var(--white);
      margin: 5% auto;
      padding: 0;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
      overflow: hidden;
    }
    
    @keyframes modalSlideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--danger), var(--danger-dark));
      color: white;
      padding: 1.5rem;
      border-radius: var(--radius) var(--radius) 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 500;
    }
    
    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .close-modal:hover {
      transform: scale(1.1);
    }
    
    .modal-body {
      padding: 1.5rem;
    }
    
    .location-options {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .option-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
      border: 2px solid var(--gray-light);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .option-card:hover {
      border-color: var(--danger);
      background: var(--light);
      transform: translateY(-2px);
    }
    
    .option-icon {
      width: 50px;
      height: 50px;
      background: rgba(74, 111, 165, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--danger);
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    
    .option-content h4 {
      margin: 0 0 0.25rem 0;
      color: var(--dark);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .option-content p {
      margin: 0 0 0.25rem 0;
      color: var(--gray);
      font-size: 0.95rem;
    }
    
    .option-content small {
      color: var(--gray);
      font-size: 0.85rem;
    }
    
    .manual-search {
      margin-top: 1.5rem;
    }
    
    .search-input-group {
      display: flex;
      gap: 0.75rem;
    }
    
    #locationInput {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-light);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      font-family: inherit;
    }
    
    #locationInput:focus {
      outline: none;
      border-color: var(--danger);
    }
    
    /* Search Button - Updated to match prediction.css button style */
    .search-btn {
      padding: 0.875rem 1.5rem;
      background-color: var(--danger);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .search-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;

  <script>
function findEmergencyRoom() {
  document.getElementById('locationModal').style.display = 'block';
}

function closeModal() {
  document.getElementById('locationModal').style.display = 'none';
  document.getElementById('manualSearch').style.display = 'none';
  document.getElementById('locationInput').value = '';
}

function useCurrentLocation() {
  if (navigator.geolocation) {
    // Show loading state
    const optionCard = event.target.closest('.option-card');
    const originalContent = optionCard.innerHTML;
    optionCard.innerHTML = '<div class="option-icon"><i class="fas fa-spinner fa-spin"></i></div><div class="option-content"><h4>Getting Location...</h4><p>Please allow location access</p></div>';
    
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        openGoogleMaps(lat, lng);
        closeModal();
      },
      function(error) {
        alert('Unable to get your location. Please try manual search.');
        optionCard.innerHTML = originalContent;
        searchManualLocation();
      }
    );
  } else {
    alert('Geolocation is not supported by your browser. Please use manual search.');
    searchManualLocation();
  }
}

function searchManualLocation() {
  document.getElementById('manualSearch').style.display = 'block';
}

function searchWithAddress() {
  const location = document.getElementById('locationInput').value.trim();
  if (location) {
    openGoogleMapsWithAddress(location);
    closeModal();
  } else {
    alert('Please enter a location to search.');
  }
}

function openGoogleMaps(lat, lng) {
  // Open Google Maps with emergency room search near the coordinates
  const url = `https://www.google.com/maps/search/emergency+room/@${lat},${lng},12z`;
  window.open(url, '_blank');
}

function openGoogleMapsWithAddress(address) {
  // Open Google Maps with emergency room search for the address
  const encodedAddress = encodeURIComponent(address);
  const url = `https://www.google.com/maps/search/emergency+room+near+${encodedAddress}`;
  window.open(url, '_blank');
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('locationModal');
  if (event.target === modal) {
    closeModal();
  }
}

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    closeModal();
  }
});
</script>
