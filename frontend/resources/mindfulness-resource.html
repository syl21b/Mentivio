  <title id = "page-title" > </title>

<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--success), var(--primary));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--success);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Benefits Grid - Updated style */
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .benefit-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.5rem;
      background: rgba(76, 175, 80, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--success);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
    }
    
    .benefit-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      background: rgba(76, 175, 80, 0.15);
    }
    
    .benefit-item i {
      font-size: 1.5rem;
      color: var(--success);
      width: 30px;
      text-align: center;
      flex-shrink: 0;
      margin-top: 0.25rem;
    }
    
    .benefit-text {
      flex: 1;
    }
    
    .benefit-text h3 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    .benefit-text p {
      margin-bottom: 0;
      font-size: 0.95rem;
      color: var(--gray);
    }
    
    /* Meditation Steps - Updated style */
    .meditation-steps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .step {
      padding: 1.5rem;
      background: rgba(76, 175, 80, 0.1);
      border-radius: var(--radius);
      border-top: 4px solid var(--success);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .step:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      background: rgba(76, 175, 80, 0.15);
    }
    
    .step h3 {
      color: var(--dark);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .step p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    /* Exercises Grid - Updated style */
    .exercises-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .exercise-card {
      padding: 1.5rem;
      background: rgba(76, 175, 80, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--success);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .exercise-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      background: rgba(76, 175, 80, 0.15);
    }
    
    .exercise-card h3 {
      color: var(--dark);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .exercise-card p {
      margin-bottom: 1rem;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    /* Try Exercise Button - Updated to match prediction.css button style */
    .try-exercise {
      padding: 0.75rem 1.5rem;
      background-color: var(--success);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
      margin-top: auto;
    }
    
    .try-exercise:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
    }
    
    /* Mindfulness Tips - Updated style */
    .mindfulness-tips {
      list-style-type: none;
      margin-top: 1.5rem;
    }
    
    .mindfulness-tips li {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--gray-light);
      position: relative;
      padding-left: 1.75rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .mindfulness-tips li:last-child {
      border-bottom: none;
    }
    
    .mindfulness-tips li:before {
      content: "ðŸŒ±";
      position: absolute;
      left: 0;
      font-size: 1rem;
    }
    
    /* Research Highlight - Updated style */
    .research-highlight {
      background: rgba(74, 111, 165, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--primary);
      border: 1px solid var(--gray-light);
    }
    
    .research-highlight p {
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Practice Tip - Updated style */
    .practice-tip {
      background: rgba(255, 152, 0, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--warning);
      border: 1px solid var(--gray-light);
    }
    
    .practice-tip p {
      color: var(--warning);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Breathing Exercise - Updated style */
    .breathing-exercise {
      background: rgba(76, 175, 80, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      text-align: center;
      border: 1px solid var(--gray-light);
    }
    
    .breathing-exercise h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .breathing-steps {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }
    
    .breathing-step {
      padding: 1.25rem;
      background: var(--white);
      border-radius: var(--radius);
      min-width: 120px;
      border: 1px solid var(--gray-light);
      transition: var(--transition);
    }
    
    .breathing-step:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .breathing-step .number {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--success);
      margin-bottom: 0.5rem;
    }
    
    .breathing-step p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--success);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--success);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--success);
      border: 2px solid var(--success);
    }
    
    .btn-secondary:hover {
      background-color: rgba(76, 175, 80, 0.1);
      transform: translateY(-2px);
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus,
    .try-exercise:focus {
      outline: 2px solid var(--success);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .benefits-grid,
      .meditation-steps,
      .exercises-grid {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .benefit-item,
      .step,
      .exercise-card,
      .research-highlight,
      .practice-tip,
      .breathing-exercise {
        padding: 1.25rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .quick-nav {
        justify-content: center;
      }
      
      .breathing-steps {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .breathing-step {
        width: 100%;
        max-width: 200px;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .nav-btn,
      .try-exercise {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
      
      .benefit-item,
      .step,
      .exercise-card {
        padding: 1rem;
      }
      
      .benefit-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .benefit-item i {
        margin-bottom: 0.5rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .benefit-item:hover,
      .step:hover,
      .exercise-card:hover,
      .breathing-step:hover,
      .nav-btn:hover,
      .btn:hover,
      .try-exercise:hover {
        transform: none;
      }
      
      .benefit-item:active,
      .step:active,
      .exercise-card:active,
      .nav-btn:active,
      .btn:active,
      .try-exercise:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

</head>

  <script>
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({
        behavior: 'smooth'
      });
    }
    
    // NOTE: In a real application, these alert messages would also be loaded from the JSON
    // based on the selected language, but for simplicity in this example, we keep the original text
    // with added data-i18n attributes for the future.
function showExercise(exerciseType) {
    if (!window.i18n || !window.i18n.translations) {
        alert('Language system not ready. Please try again.');
        return;
    }
    
    const currentLang = window.i18n.currentLang;
    const page = window.i18n.getCurrentPage();
    const translations = window.i18n.translations[currentLang];
    
    if (!translations || !translations[page] || !translations[page].exercises) {
        alert('Exercise data not available.');
        return;
    }
    
    const exercises = translations[page].exercises;
    
    // Get the exercise text based on exerciseType
    if (exercises[exerciseType]) {
        alert(exercises[exerciseType]);
    } else {
        alert('Exercise not found');
    }
}
    
function showExercise(exerciseType) {
