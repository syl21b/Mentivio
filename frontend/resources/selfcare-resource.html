<!DOCTYPE html>
<html lang="en">
<head>
  <title id="page-title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Add base tag to ensure all relative URLs work correctly -->
    <base href="/">
    
    <!-- Load scripts in correct order -->
    <script src="frontend/js/components.js" defer></script>
    <script src="frontend/js/load-navbar.js" defer></script>
    <script src="frontend/js/load-footer.js" defer></script>
    <script src="frontend/js/main.js" defer></script>
     <script src="../frontend/js/head-content.js" defer></script>

<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--accent), var(--warning));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--accent);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Pillars Grid - Updated style */
    .pillars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .pillar-card {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--accent);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .pillar-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--warning);
    }
    
    .pillar-icon {
      font-size: 1.75rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    
    .pillar-card h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .pillar-card p {
      margin-bottom: 1rem;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    .pillar-card ul {
      list-style-type: none;
      margin-top: 1rem;
    }
    
    .pillar-card li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .pillar-card li:before {
      content: "•";
      color: var(--accent);
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    
    /* Plan Steps - Updated style */
    .plan-steps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .plan-step {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border-top: 4px solid var(--accent);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .plan-step:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--warning);
    }
    
    .plan-step h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .plan-step p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    /* Toolkit Grid - Updated style */
    .toolkit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .toolkit-item {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--accent);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .toolkit-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--warning);
    }
    
    .toolkit-item h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .toolkit-item ul {
      list-style-type: none;
      flex: 1;
    }
    
    .toolkit-item li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .toolkit-item li:before {
      content: "✓";
      color: var(--accent);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Barriers Solutions - Updated style */
    .barriers-solutions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .barrier-item {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border-top: 4px solid var(--accent);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .barrier-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--warning);
    }
    
    .barrier-item h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
      font-style: italic;
    }
    
    .barrier-item strong {
      color: var(--warning);
    }
    
    /* Dimensions Grid - Updated style */
    .dimensions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(250px, 100%), 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .dimension-item {
      padding: 1.25rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      text-align: center;
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .dimension-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--warning);
    }
    
    .dimension-item h4 {
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
    }
    
    .dimension-item p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Stat Highlight - Updated style */
    .stat-highlight {
      background: rgba(212, 165, 165, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--accent);
      border: 1px solid var(--gray-light);
    }
    
    .stat-highlight p {
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Emergency Alert - Updated style */
    .emergency-alert {
      background: var(--danger-light);
      border-left: 6px solid var(--danger);
      padding: 2rem;
      border-radius: var(--radius);
      margin-top: 2rem;
      border: 1px solid rgba(244, 67, 54, 0.2);
      box-shadow: var(--shadow);
    }
    
    .emergency-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(244, 67, 54, 0.2);
    }
    
    .emergency-icon {
      background: var(--danger);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }
    
    .emergency-header h3 {
      color: var(--danger-dark);
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }
    
    .alert-intro {
      color: var(--dark);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
    }
    
    /* Symptoms Grid - Updated style */
    .symptoms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .symptom-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius);
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      transition: var(--transition);
      border: 2px solid transparent;
      box-shadow: var(--shadow);
    }
    
    .symptom-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--danger-light);
    }
    
    .symptom-card.critical {
      border-color: var(--danger);
      background: var(--danger-light);
    }
    
    .symptom-card.critical:hover {
      border-color: var(--danger-dark);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.2);
    }
    
    .symptom-icon {
      background: var(--danger-light);
      color: var(--danger);
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }
    
    .symptom-card.critical .symptom-icon {
      background: var(--danger);
      color: white;
    }
    
    .symptom-text h4 {
      color: var(--dark);
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .symptom-text p {
      color: var(--gray);
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    /* Crisis Contact - Updated style */
    .crisis-contact {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 2px solid var(--danger-light);
    }
    
    .crisis-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      justify-content: center;
    }
    
    .crisis-header i {
      color: var(--danger);
      font-size: 1.5rem;
    }
    
    .crisis-header h4 {
      color: var(--danger-dark);
      margin: 0;
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
      gap: 1rem;
    }
    
    .contact-method {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--light);
      border-radius: 8px;
      transition: var(--transition);
    }
    
    .contact-method:hover {
      background: var(--danger-light);
      transform: translateX(5px);
    }
    
    .contact-icon {
      background: var(--danger);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
    }
    
    .contact-info strong {
      color: var(--dark);
      font-size: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    
    .contact-info span {
      color: var(--danger);
      font-size: 0.95rem;
      font-weight: 600;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--warning);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--warning);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    
    .btn-secondary:hover {
      background-color: rgba(212, 165, 165, 0.1);
      transform: translateY(-2px);
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .pillars-grid,
      .plan-steps,
      .toolkit-grid,
      .barriers-solutions,
      .dimensions-grid {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .pillar-card,
      .plan-step,
      .toolkit-item,
      .barrier-item,
      .dimension-item,
      .emergency-alert {
        padding: 1.25rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .quick-nav {
        justify-content: center;
      }
      
      .symptoms-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .contact-methods {
        grid-template-columns: 1fr;
      }
      
      .emergency-header {
        flex-direction: column;
        text-align: center;
        gap: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .symptom-card {
        flex-direction: column;
        text-align: center;
        gap: 0.75rem;
      }
      
      .contact-method {
        flex-direction: column;
        text-align: center;
        gap: 0.75rem;
      }
      
      .nav-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .pillar-card:hover,
      .plan-step:hover,
      .toolkit-item:hover,
      .barrier-item:hover,
      .dimension-item:hover,
      .symptom-card:hover,
      .nav-btn:hover,
      .btn:hover {
        transform: none;
      }
      
      .pillar-card:active,
      .plan-step:active,
      .toolkit-item:active,
      .barrier-item:active,
      .dimension-item:active,
      .nav-btn:active,
      .btn:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resource-detail-container">
      <div class="resource-header">
        <div class="resource-icon">
          <i class="fas fa-heart"></i>
        </div>
        <h1 id="hero-title"></h1>
        <p class="resource-subtitle" id="hero-subtitle"></p>
      </div>

      <div class="quick-nav">
        <button class="nav-btn" onclick="scrollToSection('what-is')" id="nav-what-is"></button>
        <button class="nav-btn" onclick="scrollToSection('dimensions')" id="nav-dimensions"></button>
        <button class="nav-btn" onclick="scrollToSection('pillars')" id="nav-pillars"></button>
        <button class="nav-btn" onclick="scrollToSection('plan')" id="nav-plan"></button>
        <button class="nav-btn" onclick="scrollToSection('toolkit')" id="nav-toolkit"></button>
        <button class="nav-btn" onclick="scrollToSection('barriers')" id="nav-barriers"></button>
      </div>

      <div class="resource-content">
        <div class="content-section" id="what-is">
          <h2><i class="fas fa-info-circle"></i> <span id="section1-title"></span></h2>
          <p id="section1-p1"></p>
          
          <div class="stat-highlight">
            <p><i class="fas fa-chart-line"></i> <span id="stat-text"></span></p>
          </div>
          
          <p id="section1-p2"></p>
          
          <p><strong id="section1-p3"></strong></p>
        </div>

        <div class="content-section" id="dimensions">
          <h2><i class="fas fa-cube"></i> <span id="section2-title"></span></h2>
          <p id="section2-p1"></p>
          
          <div class="dimensions-grid">
            <div class="dimension-item">
              <h4 id="dimension1-title"></h4>
              <p id="dimension1-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension2-title"></h4>
              <p id="dimension2-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension3-title"></h4>
              <p id="dimension3-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension4-title"></h4>
              <p id="dimension4-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension5-title"></h4>
              <p id="dimension5-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension6-title"></h4>
              <p id="dimension6-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension7-title"></h4>
              <p id="dimension7-desc"></p>
            </div>
            <div class="dimension-item">
              <h4 id="dimension8-title"></h4>
              <p id="dimension8-desc"></p>
            </div>
          </div>
        </div>
