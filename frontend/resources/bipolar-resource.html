<!DOCTYPE html>
<html lang="en">
<head>
  
  <title id="page-title"></title>
    
    <!-- Load component script with defer -->
    <script src="../js/components.js" defer></script>
<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--primary);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Disorder Types - Updated style */
    .disorder-types {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .disorder-card {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--accent);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .disorder-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }
    
    .disorder-card h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .disorder-card p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.95rem;
      flex: 1;
    }
    
    /* Symptoms Grid - Updated style */
    .symptoms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .symptom-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
    }
    
    .symptom-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--primary);
    }
    
    .symptom-item i {
      font-size: 1.5rem;
      color: var(--accent);
      width: 30px;
      text-align: center;
      margin-top: 0.25rem;
      flex-shrink: 0;
    }
    
    .symptom-text {
      flex: 1;
    }
    
    .symptom-text h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    .symptom-text p {
      margin-bottom: 0;
      font-size: 0.95rem;
      color: var(--gray);
    }
    
    /* Treatment Options - Updated style */
    .treatment-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .treatment-card {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border-top: 4px solid var(--accent);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .treatment-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .treatment-card h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .treatment-card ul {
      list-style-type: none;
      flex: 1;
    }
    
    .treatment-card li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .treatment-card li:before {
      content: "•";
      color: var(--accent);
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    
    /* Crisis Prevention - Updated style */
    .crisis-prevention {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .prevention-item {
      padding: 1.5rem;
      background: rgba(212, 165, 165, 0.1);
      border-radius: var(--radius);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .prevention-item h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .prevention-item ul {
      list-style-type: none;
      flex: 1;
    }
    
    .prevention-item li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .prevention-item li:before {
      content: "✓";
      color: var(--accent);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Emergency Alert - Updated style */
    .emergency-alert {
      background: var(--danger-light);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-top: 1.5rem;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }
    
    .emergency-alert h3 {
      color: var(--danger);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .emergency-alert ul {
      list-style-type: none;
    }
    
    .emergency-alert li {
      padding: 0.5rem 0;
      color: var(--dark);
      line-height: 1.5;
      position: relative;
      padding-left: 1.5rem;
    }
    
    .emergency-alert li:before {
      content: "•";
      color: var(--danger);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Episode Comparison - Updated style */
    .episode-comparison {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .episode-card {
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .episode-card.manic {
      background: rgba(255, 152, 0, 0.1);
      border-left: 4px solid var(--warning);
    }
    
    .episode-card.depressive {
      background: rgba(74, 111, 165, 0.1);
      border-left: 4px solid var(--primary);
    }
    
    .episode-card h3 {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .episode-card.manic h3 {
      color: var(--warning);
    }
    
    .episode-card.depressive h3 {
      color: var(--primary);
    }
    
    .episode-card ul {
      list-style-type: none;
      flex: 1;
    }
    
    .episode-card li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .episode-card li:before {
      content: "•";
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    .episode-card.manic li:before {
      color: var(--warning);
    }
    
    .episode-card.depressive li:before {
      color: var(--primary);
    }
    
    /* Stat Highlight - Updated style */
    .stat-highlight {
      background: rgba(212, 165, 165, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--accent);
      border: 1px solid var(--gray-light);
    }
    
    .stat-highlight p {
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    
    .btn-secondary:hover {
      background-color: rgba(212, 165, 165, 0.1);
      transform: translateY(-2px);
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .disorder-types,
      .symptoms-grid,
      .treatment-options,
      .crisis-prevention,
      .episode-comparison {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .disorder-card,
      .symptom-item,
      .treatment-card,
      .prevention-item,
      .episode-card,
      .emergency-alert,
      .stat-highlight {
        padding: 1.25rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .quick-nav {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .symptom-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .symptom-item i {
        margin-bottom: 0.5rem;
      }
      
      .nav-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .disorder-card:hover,
      .symptom-item:hover,
      .treatment-card:hover,
      .nav-btn:hover,
      .btn:hover {
        transform: none;
      }
      
      .disorder-card:active,
      .symptom-item:active,
      .treatment-card:active,
      .nav-btn:active,
      .btn:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resource-detail-container">
      <div class="resource-header">
        <div class="resource-icon">
          <i class="fas fa-balance-scale"></i>
        </div>
        <h1 id="hero-title"></h1>
        <p class="resource-subtitle" id="hero-subtitle"></p>
      </div>

      <div class="quick-nav">
        <button class="nav-btn" onclick="scrollToSection('what-is')" id="nav-what-is"></button>
        <button class="nav-btn" onclick="scrollToSection('types')" id="nav-types"></button>
        <button class="nav-btn" onclick="scrollToSection('symptoms')" id="nav-symptoms"></button>
        <button class="nav-btn" onclick="scrollToSection('treatment')" id="nav-treatment"></button>
        <button class="nav-btn" onclick="scrollToSection('crisis')" id="nav-crisis"></button>
      </div>

      <div class="resource-content">
        <div class="content-section" id="what-is">
          <h2><i class="fas fa-info-circle"></i> <span id="section1-title"></span></h2>
          <p id="section1-p1"></p>
          
          <div class="stat-highlight">
            <p><i class="fas fa-chart-line"></i> <span id="stat-text"></span></p>
          </div>
          
          <p id="section1-p2"></p>
        </div>

        <div class="content-section" id="types">
          <h2><i class="fas fa-layer-group"></i> <span id="section2-title"></span></h2>
          <p id="section2-p1"></p>
          
          <div class="disorder-types">
            <div class="disorder-card">
              <h3 id="type1-title"></h3>
              <p><strong>Characteristics:</strong> <span id="type1-desc"></span></p>
              <p><strong>Key feature:</strong> <span id="type1-feature"></span></p>
            </div>
            <div class="disorder-card">
              <h3 id="type2-title"></h3>
              <p><strong>Characteristics:</strong> <span id="type2-desc"></span></p>
              <p><strong>Key feature:</strong> <span id="type2-feature"></span></p>
            </div>
            <div class="disorder-card">
              <h3 id="type3-title"></h3>
              <p><strong>Characteristics:</strong> <span id="type3-desc"></span></p>
              <p><strong>Key feature:</strong> <span id="type3-feature"></span></p>

          </div>
        </div>

        <div class="content-section" id="symptoms">

            <div class="episode-card manic">
              <h3><i class="fas fa-rocket"></i> <span id="manic-title"></span></h3>
              <ul>

              <h3><i class="fas fa-cloud-rain"></i> <span id="depressive-title"></span></h3>
              <ul>
                <li id="depressive-symptom1"></li>
                <li id="depressive-symptom2"></li>
                <li id="depressive-symptom3"></li>
                <li id="depressive-symptom4"></li>
                <li id="depressive-symptom5"></li>
                <li id="depressive-symptom6"></li>
                <li id="depressive-symptom7"></li>
                <li id="depressive-symptom8"></li>
              </ul>
            </div>
          </div>
          
          <div class="symptoms-grid" style="margin-top: 30px;">
            <div class="symptom-item">
              <i class="fas fa-bolt"></i>
              <span><strong id="feature1-title"></strong>: <span id="feature1-desc"></span></span>

            <div class="symptom-item">
              <i class="fas fa-tachometer-alt"></i>
              <span><strong id="feature2-title"></strong>: <span id="feature2-desc"></span></span>

        <div class="content-section" id="treatment">

          <p id="section4-p1"></p>
          
          <div class="treatment-options">
            <div class="treatment-card">
              <h3><i class="fas fa-pills"></i> <span id="treatment1-title"></span></h3>
              <ul>
                <li id="treatment1-item1"></li>
                <li id="treatment1-item2"></li>
                <li id="treatment1-item3"></li>
                <li id="treatment1-item4"></li>
              </ul>

              <h3><i class="fas fa-comments"></i> <span id="treatment2-title"></span></h3>

        <div class="content-section" id="crisis">

          <p id="section5-p1"></p>

            <div class="prevention-item">
              <h3><i class="fas fa-binoculars"></i> <span id="prevention1-title"></span></h3>
              <ul>

                <li id="prevention1-item2"></li>
                <li id="prevention1-item3"></li>
                <li id="prevention1-item4"></li>
                <li id="prevention1-item5"></li>
                <li id="prevention1-item6"></li>
                <li id="prevention1-item7"></li>
                <li id="prevention1-item8"></li>
              </ul>
            </div>
            <div class="prevention-item">
              <h3><i class="fas fa-clipboard-list"></i> <span id="prevention2-title"></span></h3>
              <ul>
                <li id="prevention2-item1"></li>
                <li id="prevention2-item2"></li>
                <li id="prevention2-item3"></li>
                <li id="prevention2-item4"></li>
                <li id="prevention2-item5"></li>
                <li id="prevention2-item6"></li>
              </ul>
            </div>
          </div>
