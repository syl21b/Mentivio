<!DOCTYPE html>
<html lang="en">
<head>
  <title id="page-title"></title>

    <!-- Load component script with defer -->
    <script src="../js/components.js" defer></script>
<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--primary);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Symptoms Grid - Updated style */
    .symptoms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .symptom-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
      background: var(--light);
      border-radius: var(--radius);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
    }
    
    .symptom-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--primary-light);
    }
    
    .symptom-item i {
      font-size: 1.5rem;
      color: var(--primary);
      width: 30px;
      text-align: center;
      flex-shrink: 0;
    }
    
    .symptom-text {
      flex: 1;
    }
    
    .symptom-text h4 {
      color: var(--dark);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    
    .symptom-text p {
      margin-bottom: 0;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    /* Treatment Options - Updated style */
    .treatment-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .treatment-card {
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border-left: 4px solid var(--primary);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .treatment-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--primary-light);
    }
    
    .treatment-card h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .treatment-card ul {
      list-style-type: none;
      flex: 1;
    }
    
    .treatment-card li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .treatment-card li:before {
      content: "•";
      color: var(--primary);
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    
    /* Key Takeaways - Updated style */
    .key-takeaways {
      background: var(--light);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-top: 1.5rem;
      border-left: 4px solid var(--secondary);
      border: 1px solid var(--gray-light);
    }
    
    .key-takeaways h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .key-takeaways ul {
      list-style-type: none;
    }
    
    .key-takeaways li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .key-takeaways li:before {
      content: "✓";
      color: var(--secondary);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    /* Types Grid - Updated style */
    .types-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(250px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .type-card {
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border-top: 4px solid var(--primary);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
    }
    
    .type-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .type-card h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .type-card p {
      margin-bottom: 0;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background-color: rgba(74, 111, 165, 0.1);
      transform: translateY(-2px);
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .symptoms-grid,
      .treatment-options,
      .types-grid {
        grid-template-columns: 1fr;
      }
      
      .quick-nav {
        justify-content: center;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .treatment-card,
      .type-card {
        padding: 1.25rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .symptom-item {
        padding: 1rem;
      }
      
      .nav-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .symptom-item:hover,
      .treatment-card:hover,
      .type-card:hover,
      .nav-btn:hover,
      .btn:hover {
        transform: none;
      }
      
      .symptom-item:active,
      .treatment-card:active,
      .nav-btn:active,
      .btn:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resource-detail-container">
      <div class="resource-header">
        <div class="resource-icon">
          <i class="fas fa-cloud"></i>
        </div>
        <h1 id="hero-title"></h1>
        <p class="resource-subtitle" id="hero-subtitle"></p>

      <div class="quick-nav">

        <button class="nav-btn" onclick="scrollToSection('symptoms')" id="nav-symptoms"></button>
        <button class="nav-btn" onclick="scrollToSection('types')" id="nav-types"></button>
        <button class="nav-btn" onclick="scrollToSection('treatment')" id="nav-treatment"></button>

      <div class="resource-content">
        <div class="content-section" id="what-is">

              <i class="fas fa-sad-tear"></i>
              <span id="symptom1"></span>

            <div class="symptom-item">

            <div class="symptom-item">
              <i class="fas fa-utensils"></i>
              <span id="symptom3"></span>
            </div>
            <div class="symptom-item">
              <i class="fas fa-tired"></i>
              <span id="symptom4"></span>
            </div>
            <div class="symptom-item">
              <i class="fas fa-brain"></i>
              <span id="symptom5"></span>
            </div>
            <div class="symptom-item">
              <i class="fas fa-heart-broken"></i>
              <span id="symptom6"></span>
            </div>
            <div class="symptom-item">
              <i class="fas fa-angry"></i>
              <span id="symptom7"></span>
            </div>
            <div class="symptom-item">
              <i class="fas fa-running"></i>
              <span id="symptom8"></span>
            </div>
          </div>
          <p style="margin-top: 20px;" id="section2-p2"></p>
        </div>

        <div class="content-section" id="types">
          <h2><i class="fas fa-list"></i> <span id="section3-title"></span></h2>
          <p id="section3-p1"></p>
          <div class="types-grid">
            <div class="type-card">
              <h4 id="type1-title"></h4>
              <p id="type1-desc"></p>
            </div>
            <div class="type-card">
              <h4 id="type2-title"></h4>
              <p id="type2-desc"></p>
            </div>
            <div class="type-card">
              <h4 id="type3-title"></h4>
              <p id="type3-desc"></p>
            </div>
            <div class="type-card">
              <h4 id="type4-title"></h4>
              <p id="type4-desc"></p>
            </div>
            <div class="type-card">
              <h4 id="type5-title"></h4>
              <p id="type5-desc"></p>
            </div>
          </div>
        </div>

        <div class="content-section" id="treatment">
          <h2><i class="fas fa-stethoscope"></i> <span id="section4-title"></span></h2>
          <p id="section4-p1"></p>
          <div class="treatment-options">
            <div class="treatment-card">
              <h3 id="treatment1-title"></h3>
              <ul>
                <li id="treatment1-item1"></li>
                <li id="treatment1-item2"></li>
                <li id="treatment1-item3"></li>
                <li id="treatment1-item4"></li>
              </ul>
            </div>
            <div class="treatment-card">
              <h3 id="treatment2-title"></h3>
              <ul>
                <li id="treatment2-item1"></li>
                <li id="treatment2-item2"></li>
                <li id="treatment2-item3"></li>
              </ul>
              <p style="margin-top: 10px; font-size: 0.9rem;"><em id="treatment2-note"></em></p>
            </div>
            <div class="treatment-card">
              <h3 id="treatment3-title"></h3>
              <ul>
                <li id="treatment3-item1"></li>
                <li id="treatment3-item2"></li>
                <li id="treatment3-item3"></li>
                <li id="treatment3-item4"></li>
                <li id="treatment3-item5"></li>
              </ul>
            </div>
          </div>
          <p style="margin-top: 20px;" id="section4-p2"></p>
        </div>

        <div class="content-section" id="help">
          <h2><i class="fas fa-hands-helping"></i> <span id="section5-title"></span></h2>
          <p id="section5-p1"></p>
          <p id="section5-p2"></p>
          <p id="section5-p3"></p>
          <p id="section5-p4"></p>
        </div>
        
        <div class="source-info">
          <p><strong id="source-text"></strong> <a href="https://www.nimh.nih.gov/health/publications/depression" target="_blank" id="source-link"></a>.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
