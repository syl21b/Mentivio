<!DOCTYPE html>
<html lang="en">
<head>

  <title id="page-title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Add base tag to ensure all relative URLs work correctly -->
    <base href="/">
    
    <!-- Load scripts in correct order -->
    <script src="frontend/js/components.js" defer></script>
    <script src="frontend/js/load-navbar.js" defer></script>
    <script src="frontend/js/load-footer.js" defer></script>
    <script src="frontend/js/main.js" defer></script>
     <script src="../frontend/js/head-content.js" defer></script>
<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--primary-dark);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Disorder Types - Updated style */
    .disorder-types {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .disorder-card {
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border-left: 4px solid var(--primary-dark);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .disorder-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }
    
    .disorder-card h3 {
      color: var(--primary-dark);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .disorder-card p {
      margin-bottom: 0;
      font-size: 0.95rem;
      color: var(--gray);
      flex: 1;
    }
    
    /* Symptoms Grid - Updated style */
    .symptoms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .symptom-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
      background: var(--light);
      border-radius: var(--radius);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
    }
    
    .symptom-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--primary-dark);
    }
    
    .symptom-item i {
      font-size: 1.5rem;
      color: var(--primary-dark);
      width: 30px;
      text-align: center;
      flex-shrink: 0;
    }
    
    .symptom-text {
      flex: 1;
    }
    
    .symptom-text h4 {
      color: var(--dark);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    
    .symptom-text p {
      margin-bottom: 0;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    /* Coping Strategies - Updated style */
    .coping-strategies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .strategy-card {
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border-top: 4px solid var(--primary-dark);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .strategy-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    
    .strategy-card h3 {
      color: var(--primary-dark);
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    /* Treatment List - Updated style */
    .treatment-list {
      list-style-type: none;
      margin-top: 1rem;
      flex: 1;
    }
    
    .treatment-list li {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--gray-light);
      position: relative;
      padding-left: 1.75rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .treatment-list li:last-child {
      border-bottom: none;
    }
    
    .treatment-list li:before {
      content: "✓";
      color: var(--primary-dark);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Emergency Alert - Updated style */
    .emergency-alert {
      background: var(--danger-light);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-top: 1.5rem;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }
    
    .emergency-alert h3 {
      color: var(--danger);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .emergency-alert ul {
      list-style-type: none;
      margin-top: 1rem;
    }
    
    .emergency-alert li {
      padding: 0.5rem 0;
      color: var(--dark);
      line-height: 1.5;
      position: relative;
      padding-left: 1.5rem;
    }
    
    .emergency-alert li:before {
      content: "•";
      color: var(--danger);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    .emergency-alert strong {
      color: var(--danger-dark);
    }
    
    /* Stat Highlight - Updated style */
    .stat-highlight {
      background: rgba(74, 111, 165, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--primary-dark);
      border: 1px solid var(--gray-light);
    }
    
    .stat-highlight p {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--primary-dark);
      margin-bottom: 0;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--primary-dark);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--primary-dark);
      border: 2px solid var(--primary-dark);
    }
    
    .btn-secondary:hover {
      background-color: rgba(58, 90, 128, 0.1);
      transform: translateY(-2px);
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus {
      outline: 2px solid var(--primary-dark);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .disorder-types,
      .symptoms-grid,
      .coping-strategies {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .disorder-card,
      .strategy-card,
      .emergency-alert,
      .stat-highlight {
        padding: 1.25rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .quick-nav {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .symptom-item {
        padding: 1rem;
      }
      
      .nav-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .disorder-card:hover,
      .symptom-item:hover,
      .strategy-card:hover,
      .nav-btn:hover,
      .btn:hover {
        transform: none;
      }
      
      .disorder-card:active,
      .symptom-item:active,
      .strategy-card:active,
      .nav-btn:active,
      .btn:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
