<style>
    /* Consolidated CSS - matched to Home.html color scheme */
    :root {
      --primary: #4a6fa5;    /* Calming blue - matches Home.html */
      --primary-light: #88a4c7;
      --primary-dark: #3a5a80;
      --secondary: #7ba05b;  /* Natural green - matches Home.html */
      --accent: #d4a5a5;     /* Soft pink - matches Home.html */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --danger-light: #ffebee;
      --danger-dark: #d32f2f;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --transition: all 0.3s ease;
      --radius: 12px;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
    }
    
    /* Container - Matched to Home.html */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Resource Detail Container - Updated style */
    .resource-detail-container {
      padding: 40px 0;
    }
    
    /* Resource Header - Updated with requested gradient */
    .resource-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: clamp(2.5rem, 4vw, 3rem);
      background: linear-gradient(135deg, var(--warning), var(--danger));
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }
    
    .resource-icon {
      font-size: clamp(2.5rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }
    
    .resource-header h1 {
      font-size: clamp(1.75rem, 3vw, 2rem);
      margin-bottom: 0.75rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .resource-header h1 strong {
      font-weight: 600;
    }
    
    .resource-subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Content Section - Updated style */
    .content-section {
      background: var(--white);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-light);
    }
    
    .content-section h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2.5vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .content-section h2 i {
      color: var(--warning);
    }
    
    .content-section p {
      margin-bottom: 1.25rem;
      font-size: clamp(1rem, 2vw, 1.05rem);
      color: var(--gray);
      line-height: 1.6;
    }
    
    /* Symptoms Cluster - Updated style */
    .symptoms-cluster {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .symptom-cluster {
      padding: 1.5rem;
      background: rgba(255, 152, 0, 0.1);
      border-radius: var(--radius);
      border-left: 4px solid var(--warning);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .symptom-cluster:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--danger);
    }
    
    .symptom-cluster h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .symptom-cluster h3 i {
      color: var(--warning);
    }
    
    .symptom-cluster ul {
      list-style-type: none;
      flex: 1;
    }
    
    .symptom-cluster li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .symptom-cluster li:before {
      content: "â€¢";
      color: var(--warning);
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    
    .symptom-cluster strong {
      color: var(--dark);
      font-weight: 600;
    }
    
    /* Treatment Options - Updated style */
    .treatment-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .treatment-card {
      padding: 1.5rem;
      background: rgba(255, 152, 0, 0.1);
      border-radius: var(--radius);
      border-top: 4px solid var(--warning);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .treatment-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--danger);
    }
    
    .treatment-card h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .treatment-card ul {
      list-style-type: none;
      flex: 1;
    }
    
    .treatment-card li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .treatment-card li:before {
      content: "âœ“";
      color: var(--warning);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Coping Techniques - Updated style */
    .coping-techniques {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(350px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .technique-category {
      padding: 1.5rem;
      background: rgba(255, 152, 0, 0.1);
      border-radius: var(--radius);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .technique-category h3 {
      color: var(--dark);
      margin-bottom: 1.25rem;
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .technique-category h3 i {
      color: var(--warning);
    }
    
    .technique-grid {
      display: grid;
      gap: 1rem;
      flex: 1;
    }
    
    .technique-item {
      padding: 1.25rem;
      background: var(--white);
      border-radius: var(--radius);
      border-left: 4px solid var(--warning);
      transition: var(--transition);
      border: 1px solid var(--gray-light);
    }
    
    .technique-item:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow);
      border-color: var(--danger);
    }
    
    .technique-item h4 {
      color: var(--dark);
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .technique-item p {
      margin-bottom: 0;
      color: var(--gray);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    /* Risk Factors - Updated style */
    .risk-factors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .risk-category {
      padding: 1.5rem;
      background: rgba(255, 152, 0, 0.1);
      border-radius: var(--radius);
      border: 1px solid var(--gray-light);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .risk-category h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .risk-category ul {
      list-style-type: none;
      flex: 1;
    }
    
    .risk-category li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
      color: var(--gray);
      line-height: 1.5;
    }
    
    .risk-category.risk li:before {
      content: "âš ";
      color: var(--danger);
      position: absolute;
      left: 0;
    }
    
    .risk-category.resilience li:before {
      content: "ðŸ›¡";
      color: var(--success);
      position: absolute;
      left: 0;
    }
    
    /* Stat Highlight - Updated style */
    .stat-highlight {
      background: rgba(74, 111, 165, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      border-left: 4px solid var(--primary);
      border: 1px solid var(--gray-light);
    }
    
    .stat-highlight p {
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 0;
      font-size: 1.1rem;
    }
    
    /* Source Info - Updated style */
    .source-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray);
      border: 1px solid var(--gray-light);
    }
    
    .source-info h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    /* Quick Navigation - Updated style */
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    /* Navigation Buttons - Updated to match prediction.css button style */
    .nav-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--warning);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background-color: var(--danger);
      transform: translateY(-2px);
    }
    
    /* Action Buttons - For consistency with prediction.css */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--warning);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--danger);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--warning);
      border: 2px solid var(--warning);
    }
    
    .btn-secondary:hover {
      background-color: rgba(255, 152, 0, 0.1);
      transform: translateY(-2px);
    }
    
    /* Emergency Alert - For PTSD page */
    .emergency-alert {
      background: var(--danger-light);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-top: 1.5rem;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }
    
    .emergency-alert h3 {
      color: var(--danger);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }
    
    .emergency-alert ul {
      list-style-type: none;
    }
    
    .emergency-alert li {
      padding: 0.5rem 0;
      color: var(--dark);
      line-height: 1.5;
      position: relative;
      padding-left: 1.5rem;
    }
    
    .emergency-alert li:before {
      content: "â€¢";
      color: var(--danger);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    /* Focus states - Matched to prediction.css */
    .nav-btn:focus,
    .btn:focus {
      outline: 2px solid var(--warning);
      outline-offset: 2px;
    }
    
    /* Responsive Design - Updated to match prediction.css structure */
    @media (max-width: 768px) {
      .resource-header h1 {
        font-size: 1.5rem;
      }
      
      .symptoms-cluster,
      .treatment-options,
      .coping-techniques,
      .risk-factors {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 1.5rem;
      }
      
      .resource-header {
        padding: 2rem 1.5rem;
      }
      
      .symptom-cluster,
      .treatment-card,
      .technique-category,
      .risk-category,
      .emergency-alert,
      .stat-highlight {
        padding: 1.25rem;
      }
      
      .technique-grid {
        gap: 0.75rem;
      }
      
      .technique-item {
        padding: 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .quick-nav {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .resource-header {
        padding: 1.5rem;
      }
      
      .content-section {
        padding: 1.25rem;
      }
      
      .nav-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .resource-subtitle {
        font-size: 1rem;
      }
      
      .symptom-cluster h3,
      .treatment-card h3,
      .technique-category h3 {
        font-size: 1.1rem;
      }
      
      .technique-item {
        flex-direction: column;
      }
      
      .technique-item h4 {
        margin-bottom: 0.5rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .symptom-cluster:hover,
      .treatment-card:hover,
      .technique-item:hover,
      .nav-btn:hover,
      .btn:hover {
        transform: none;
      }
      
      .symptom-cluster:active,
      .treatment-card:active,
      .technique-item:active,
      .nav-btn:active,
      .btn:active {
        transform: scale(0.98);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
