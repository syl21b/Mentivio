<!DOCTYPE html>
<html lang="en">
<head>
  <title id="page-title">Mentivio - Mental Health Platform</title>
  <!-- Load component script with defer -->
  <script src="../frontend/js/components.js" defer></script>

  <style>
    :root {
      --primary: #4a6fa5;    /* Calming blue */
      --primary-light: #88a4c7;
      --secondary: #7ba05b;  /* Natural green */
      --accent: #d4a5a5;     /* Soft pink */
      --light: #f8f9fa;
      --dark: #2c3e50;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
      overflow-x: hidden;
    }
    
    /* Hero Section - Calming and Professional */
    .hero {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 4rem 1.5rem;
      text-align: center;
      position: relative;
    }
    
    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    
    .hero-logo {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .hero h1 {
      font-size: 2.8rem;
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-weight: 300;
      line-height: 1.2;
    }
    
    .hero h1 strong {
      font-weight: 600;
      color: var(--primary);
    }
    
    .hero p {
      font-size: 1.2rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
    }
    
    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      font-size: 1rem;
      min-width: 160px;
      justify-content: center;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background-color: rgba(74, 111, 165, 0.1);
      transform: translateY(-2px);
    }
    
    /* Crisis Alert - Gentle but Clear */
    .crisis-alert {
      background-color: #fff8f8;
      border-left: 4px solid #ff6b6b;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 800px;
      border-radius: 0 8px 8px 0;
    }
    
    .crisis-alert p {
      margin-bottom: 1rem;
      color: #555;
    }
    
    .crisis-alert strong {
      color: #d32f2f;
    }
    
    .crisis-alert a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .crisis-alert a:hover {
      text-decoration: underline;
    }
    
    .crisis-numbers {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      border: 1px solid var(--light-gray);
    }
    
    .crisis-numbers p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    /* Features Section - Clean Cards */
    .features {
      padding: 4rem 1.5rem;
      background-color: var(--light);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .section-title h2 {
      font-size: 2rem;
      color: var(--dark);
      margin-bottom: 1rem;
      font-weight: 300;
    }
    
    .section-title p {
      font-size: 1.1rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .feature-card {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--light-gray);
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .feature-icon {
      width: 70px;
      height: 70px;
      background-color: rgba(74, 111, 165, 0.1);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 1.8rem;
    }
    
    .feature-card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--dark);
      font-weight: 500;
    }
    
    .feature-card p {
      color: var(--gray);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .feature-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .feature-link:hover {
      gap: 12px;
    }
    
    /* Wellness Tips */
    .wellness-tips {
      padding: 4rem 1.5rem;
      background-color: white;
    }
    
    .tips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .tip-card {
      background-color: var(--light);
      padding: 1.5rem;
      border-radius: 8px;
      border-left: 4px solid var(--secondary);
    }
    
    .tip-card h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .tip-card p {
      color: var(--gray);
      font-size: 0.95rem;
    }
    
    /* Resources Section */
    .resources {
      padding: 4rem 1.5rem;
      background-color: var(--light);
    }
    
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .resource-card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--light-gray);
    }
    
    .resource-icon {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .resource-card h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--dark);
      font-weight: 500;
    }
    
    .resource-card p {
      color: var(--gray);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    
    .resource-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .resource-link:hover {
      gap: 12px;
    }
    
    /* Professional Note */
    .professional-note {
      background-color: #f0f7ff;
      border-left: 4px solid var(--primary);
      padding: 2rem;
      margin: 3rem auto;
      max-width: 800px;
      border-radius: 0 8px 8px 0;
      text-align: center;
    }
    
    .professional-note p {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    .professional-note strong {
      color: var(--primary);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      
      .hero p {
        font-size: 1.1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .features-grid,
      .tips-grid,
      .resources-grid {
        grid-template-columns: 1fr;
      }
      
      .section-title h2 {
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .hero {
        padding: 3rem 1rem;
      }
      
      .hero h1 {
        font-size: 1.8rem;
      }
      
      .features,
      .wellness-tips,
      .resources {
        padding: 3rem 1rem;
      }
      
      .feature-card,
      .resource-card {
        padding: 1.5rem;
      }
    }
    
    /* Animation */
    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    .fade-section.active-fade {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Focus States for Accessibility */
    button:focus,
    a:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero fade-section">
    <div class="hero-content">
      <div class="hero-logo">
        <i class="fas fa-brain"></i>
      </div>

      <h1 id="hero.title"></h1>
      <p id="hero.subtitle"></p>

      <div class="cta-buttons">
        <a href="MenHel_prediction.html" class="btn btn-primary">
          <i class="fas fa-clipboard-check"></i>
          <span id="hero.cta_assessment"></span>
        </a>

        <a href="resources.html" class="btn btn-secondary">
          <i class="fas fa-book-medical"></i>
          <span id="hero.cta_explore"></span>
        </a>
      </div>
    </div>
  </section>

  <!-- Crisis Alert -->
  <div class="crisis-alert fade-section">
    <p>
      <i class="fas fa-hands-helping"></i>
      <strong id="crisis.alert_title"></strong>
      <span id="crisis.alert_description"></span>
    </p>

    <div class="crisis-numbers">
      <p>
        <strong id="crisis.988_label"></strong> —
        <a href="tel:988" id="crisis.988_action"></a>
      </p>
      <p>
        <strong id="crisis.textline_label"></strong> —
        <a href="sms:741741" id="crisis.textline_action"></a>
      </p>
    </div>

    <p>
      <a href="crisis-support.html" id="crisis.more_resources"></a>
    </p>
  </div>

  <!-- Features Section -->
  <section class="features fade-section">
    <div class="container">
      <div class="section-title">
        <h2 id="features.title"></h2>
        <p id="features.subtitle"></p>
      </div>

      <div class="features-grid">

        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-clipboard-check"></i>
          </div>
          <h3 id="features.assessment.title"></h3>
          <p id="features.assessment.desc"></p>

          <a href="MenHel_prediction.html" class="feature-link">
            <span id="features.assessment.link"></span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <h3 id="features.insights.title"></h3>
          <p id="features.insights.desc"></p>

          <a href="MenHel_analogy.html" class="feature-link">
            <span id="features.insights.link"></span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-book-medical"></i>
          </div>
          <h3 id="features.resources.title"></h3>
          <p id="features.resources.desc"></p>

          <a href="resources.html" class="feature-link">
            <span id="features.resources.link"></span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Wellness Tips -->
  <section class="wellness-tips fade-section">
    <div class="container">
      <div class="section-title">
        <h2 id="tips.title"></h2>
        <p id="tips.subtitle"></p>
      </div>

      <div class="tips-grid">
        <div class="tip-card">
          <h4 id="tips.mindful.title"></h4>
          <p id="tips.mindful.desc"></p>
        </div>

        <div class="tip-card">
          <h4 id="tips.detox.title"></h4>
          <p id="tips.detox.desc"></p>
        </div>

        <div class="tip-card">
          <h4 id="tips.gratitude.title"></h4>
          <p id="tips.gratitude.desc"></p>
        </div>

        <div class="tip-card">
          <h4 id="tips.movement.title"></h4>
          <p id="tips.movement.desc"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Professional Note -->
  <div class="professional-note fade-section">
    <p><i class="fas fa-stethoscope"></i></p>
    <p><strong id="professional.title"></strong></p>
    <p id="professional.desc"></p>
  </div>

  <!-- Resources Section -->
  <section class="resources fade-section">
    <div class="container">
      <div class="section-title">
        <h2 id="resources.title"></h2>
        <p id="resources.subtitle"></p>
      </div>

      <div class="resources-grid">

        <div class="resource-card">
          <div class="resource-icon"><i class="fas fa-life-ring"></i></div>
          <h3 id="resources.988.title"></h3>
          <p id="resources.988.desc"></p>
          <a href="https://988lifeline.org" target="_blank" class="resource-link">
            <span id="resources.988.link"></span>
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>

        <div class="resource-card">
          <div class="resource-icon"><i class="fas fa-hands-helping"></i></div>
          <h3 id="resources.nami.title"></h3>
          <p id="resources.nami.desc"></p>
          <a href="https://www.nami.org" target="_blank" class="resource-link">
            <span id="resources.nami.link"></span>
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>

        <div class="resource-card">
          <div class="resource-icon"><i class="fas fa-comment-medical"></i></div>
          <h3 id="resources.textline.title"></h3>
          <p id="resources.textline.desc"></p>
          <a href="https://www.crisistextline.org" target="_blank" class="resource-link">
            <span id="resources.textline.link"></span>
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>

        <div class="resource-card">
          <div class="resource-icon"><i class="fas fa-globe-americas"></i></div>
          <h3 id="resources.mentalgov.title"></h3>
          <p id="resources.mentalgov.desc"></p>
          <a href="https://www.mentalhealth.gov" target="_blank" class="resource-link">
            <span id="resources.mentalgov.link"></span>
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Fade + I18n Loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fade-in animation observer
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) e.target.classList.add("active-fade");
        });
      }, { threshold: 0.15 });

      document.querySelectorAll(".fade-section").forEach(sec => observer.observe(sec));
    });
  </script>

</body>
</html>
