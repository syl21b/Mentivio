services:
  - type: web
    name: mentivio
    env: python
    plan: free
    # Updated: Let Render handle Python versioning via Env Var
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      # If model training is needed once per build:
      # python train_model.py 
    startCommand: "gunicorn app:app"     
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.4"
      - key: GEMINI_API_KEY
        sync: false # generateValue: false is often replaced by sync: false in newer syntax
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: assessment_data
          property: connectionString
      - key: ENCRYPT_SENSITIVE_DATA
        value: "true"
      - key: RENDER
        value: "true"