services:
  - type: web
    name: mentivio
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install --upgrade pip setuptools wheel
      pip install -r backend/requirements.txt
      # If you need to run model training once per build:
      # python train_model.py
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: assessment_data
          property: connectionString
      - key: ENCRYPT_SENSITIVE_DATA
        value: "true"
      - key: RENDER
        value: "true"